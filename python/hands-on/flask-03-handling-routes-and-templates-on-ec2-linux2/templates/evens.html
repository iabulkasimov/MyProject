<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for x in range(1,10) %}
    {% if x%2 == 0 %}
    <li>Number {{ x }} is Even.</li>
    {% else %}
    <li>Number {{ x }} is Odd.</li>
    {% endif %}
    {% endfor %}
</body>
</html>
